<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--th:replace指定了用文件_fragments中的head来替换这部分-->
<!--~{::}用于传参，此处传入的是title元素-->
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端缩放设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--使用cdn导入semantic-ui-->
    <title>归档</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--必须使用th:href。@{}表示context路径，自动导到/resources，且不用加/static-->
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

    <!--导航栏-->
    <nav th:replace="_fragments :: menu(4)"  class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
                <!--搜索框。靠右对齐-->
                <div class="m-item right item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui icon menu toggle black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间内容-->
    <div class="m-padded-tb-large m-container-small">
        <div class="ui container">

            <!--头部-->
            <div class="ui segment top attached padded">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui header teal">归档</h3>
                    </div>
                    <div class="column right aligned">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">114</h2> 篇
                    </div>
                </div>
            </div>

            <!--item是map的entry，其key为年份，value为所有的博客-->
            <th:block th:each="item : ${archiveMap}">
                <h2 class="ui header center aligned" th:text="${item.key}">2019</h2>
                <div class="ui fluid vertical menu">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                    <span>
                        <i class="circle icon teal mini"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
                        <div class="ui teal basic left pointing label m-padded-mini m-text-thin" th:text="${#dates.format(blog.updateTime, 'MMMdd')}">9月03日</div>
                    </span>
                        <div class="ui orange basic label" th:text="${blog.flag}">原创</div>
                    </a>
                </div>
            </th:block>

        </div>
    </div>

    <br>
    <br>

    <!--底部footer-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/avatar.jpeg" class="ui rounded image" alt="头像" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">Spring Boot学习</a>
                        <a href="#" class="item">Java基础</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: zyfinori@gmail.com</a>
                        <a href="#" class="item">QQ: 1252330618</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Blog</h4>
                    <p class="m-opacity-mini">Welcome to My Personal Blog Website!</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Designed by Yifan</p>
        </div>
    </footer>

    <!--从_fragments中导入需要的js-->
    <th:block th:replace="_fragments :: script">
        <!--使用cdn导入jQuery-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <!--导入semantic-ui所需的js-->
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    </th:block>

</body>
</html>
